
<ion-header>
  <ion-navbar color="primary">
    <ion-title>MAKLUMAT PRODUK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class>
  <ion-card *ngFor="let kproduk of senaraiMakPro$ | async; let i = index">
    <ion-card-header>
      #{{ i + 1}}
    </ion-card-header> 
    <ion-card-content>
      {{kproduk.namap}}
        <hr>
      {{kproduk.syarikat}}
        <hr>
      {{kproduk.kategori}}
        <hr>
      {{kproduk.status}}
        <hr>
      {{kproduk.bahan}}
        <hr>
      {{kproduk.negarap}}
    </ion-card-content> 
    <ion-row>
      <ion-col text-right></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
