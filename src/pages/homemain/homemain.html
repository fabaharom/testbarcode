<ion-header>
  <ion-navbar>
    <ion-title>SAH HALAL MALAYSIA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class>

  <button ion-button icon-only (click) = "onGoToLogmasuk()">
    <ion-icon name ="lock"></ion-icon>
  </button>
  
  <button ion-button icon-only (click) = "scan()">
      <ion-icon name = "barcode"></ion-icon>
    
    </button>

  <hr>
  <br>
  <button ion-button full icon-left (click) = "onGoToProdukbaru()"> 
    <ion-icon name = "add"></ion-icon> Tambah Produk Baru
  </button>
  <br>
  <button ion-button full icon-left (click) = "onGoToMakpropengguna()"> 
    <ion-icon name = "create"></ion-icon> Maklumat Produk Halal
  </button>
  <br>
  <button ion-button full icon-left (click) = "onGoToCarianpropengguna()"> 
    <ion-icon name = "search"></ion-icon> Carian Maklumat Produk Halal
  </button>
  <br>
  <button ion-button full icon-left (click) = "onGoToKodepengguna()"> 
    <ion-icon name = "information-circle"></ion-icon> Informasi Kod-e
  </button>
  <br>
  <button ion-button full icon-left (click) = "onGoToMaklogopengguna()"> 
      <ion-icon name = "flag"></ion-icon> Logo Halal
  </button>
  <br>

  <div *ngIf = "scanData">
    <p>Scanned Text : </p>
    <p>Scanned Format : </p>
  </div>
  
</ion-content>
